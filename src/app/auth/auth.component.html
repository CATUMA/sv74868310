<form (ngSubmit)="login()">
    <mat-form-field>
      <mat-label>Código de Alumno</mat-label>
      <input matInput [(ngModel)]="codigoAlumno" name="codigoAlumno" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Ingresar</button>
  </form>
